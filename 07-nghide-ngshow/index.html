<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="controller.js" charset="utf-8"></script>
    <style media="screen">
      .animated{
        opacity:1;
        overflow:hidden;
        transition: all 5s;
      }
      .animated.ng-hide{
        opacity:0;
        max-height: 0px !important;
        display: block !important;
      }
    </style>
  </head>
  <body ng-controller="myController">
    <div ng-show="loading"> cargando ... </div>
    <div ng-show="!loading && !posts.length"> No hay posts error</div>
    <ul ng-show="posts.length > 0" class="animated">
      <li ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
      </li>
    </ul>
  </body>
</html>
